<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
   <link rel="stylesheet" href="./css/style.css">
   <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <title>Learn Cesium</title>
    <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section class="container-fluid h-100">
    <div class="row position-relative">
      <div id="cesiumContainer" class="hw-100 p-0 m-0" ></div>
      <!-- Dropdown-->
      <div id="dropdown" class="position-absolute col-lg-2 col-6"> </div>

      <!-- Button -->
      <button id = "updateWeather" class="cesium-button position-absolute col-lg-2 col-6 top-0 start-50">Update Weather</button>
    </div>

    <!-- Weather Widget -->
    <div id="weatherWidget" class="position-absolute col-lg-2 col-6 bottom-0 start-0">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Weather - <span id="cityName">-</span></h5>
          <p class="card-text">Temperature: <span id="temperature">-</span>Â°C</p>
          <p class="card-text">Wind Speed: <span id="windSpeed">-</span> m/s</p>
          <p class="card-text">Precipetation: <span id="precipitation">-</span> mm/hr</p>
          <p class="card-text">Snow: <span id="snow">-</span> mm/hr</p>
          <p class="card-text">Cloud Cover: <span id="cloudCover">-</span>%</p>
        </div>
      </div>
    </div>

  </section>
  <script src="./js/index.js" type="module"></script>
  <!-- bootstrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </div>
</body>
</html>
